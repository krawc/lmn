    <div class="arrows">
      <i id="back" class="ion-chevron-left"></i>

    </div>



        <script>

        var active = '';

        var containers = ['compositionOne-cont', 'compositionTwo-cont', 'compositionThree-cont'];

        var counter = 0;
        var modulo = 0;

        moveMouse();
        animateComposition();
        arrow();

        function moveMouse(){
          $(document).mousemove(function(e) {

              var height = $( window ).height();
              window.x = e.pageX;
              window.y = e.pageY;

              var translateX = ((y-(height/2))*4);
              var translateY = ((y-(height/2))*2.87);
              var rotateDeg = ((y-(height/2))*(-0.03));
              var rotateDegHalf = ((y-(height/2))*0.03);

              var translate = 'translate(' + translateX + 'px, ' + translateY + 'px)';
              var rotate = 'rotate(' + rotateDeg + 'deg) ';
              var rotateHalf = 'rotate(' + rotateDegHalf + 'deg) ';

              $(".circle").css('transform', rotate + translate);
              $(".redLine").css('transform', rotate);
              $(".blackLine").css('transform', rotateHalf);

          });
        }

        function animateComposition (x) {
            var className = '.' + x;
            $(className).siblings().removeClass("displayed").end().addClass("displayed");
            console.log(className);

            if ( className == '.compositionTwo-cont' ){
              window.setTimeout(function(){$(".yellowLine").removeClass("forAnim");}, 500);
              window.setTimeout(function(){$(".greyLineVert").removeClass("forAnim");}, 1000);
              window.setTimeout(function(){$(".brownLine").removeClass("forAnim");}, 1500);
              window.setTimeout(function(){$(".arc").removeClass("forAnim");}, 0);
              window.setTimeout(function(){$(".greyLineHor").removeClass("forAnim");}, 2000);
              window.setTimeout(function(){$(".blackLineVert").removeClass("forAnim");}, 2500);
              window.setTimeout(function(){$(".redLineHor").removeClass("forAnim");}, 3000);
            } else {
              $('.artTwo').addClass('forAnim');
            }
        }

        function arrow () {
          $('#forward').on('click', function(){
              counter++;
              modulo = counter % containers.length;
              animateComposition(containers[modulo]);
              console.log(modulo);
          });
          $('#back').on('click', function(){
              counter--;
              modulo = Math.abs(counter) % containers.length;
              animateComposition(containers[modulo]);
              console.log(modulo);
          });
        }

        </script>
